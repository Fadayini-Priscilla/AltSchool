<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Picture Tag with Various Attributes</h1>
    <picture>
        <source srcset="./assets/IMG_7006-small.jpg" media="(max-width: 480px)">
        <source srcset="./assets/IMG_7006-medium.jpg" media="(min-width: 480px) and (max-width: 768px)">
        <source srcset="./assets/IMG_7006.JPG" media="(min-width: 768px)">
        <img src="./assets/IMG_7006.JPG" alt="My Image Description" />
    </picture>
    <h1>Audio Tag with Various Attributes</h1>
    <audio controls autoplay loop muted preload="auto" crossorigin="anonymous">
        <source src="./assets/New Recording 22.mp3" type="audio/mpeg">
    </audio>
    <h1>Video Tag with Various Attributes</h1>
    <video controls autoplay loop muted preload="auto" crossorigin="anonymous">
        <source src="./assets/IMG_7091.mp4" type="video/mp4">
    </video>
</body>
</html>
